<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Content Page</title>
        <link rel="stylesheet" href="content.css">
        <link rel="stylesheet" href="gesture_cube.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="gesture_cube.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <!-- This portion will play the content tailored for the viewers -->
            <div id="viewer-content" class="row bg-primary">
                <div class="col-12">
                    <video id="video-frame" src="Videos/sample.mp4" loop autoplay muted></video>
                </div>
            </div>

            <div class="row">
                <div class="col-6" style="margin: 0; padding: 0">
                    <!-- This portion will show offers-->
                    <div id="offers-section" class="bg-danger">
                        <h2>Offers section</h2>
                    </div>

                    <!-- This portion will play the dynamic content like the cricket scores or dynamic QR codes etc. -->
                    <div id="dynamic-section" class="bg-success">
                        <h2>Dynamic content section</h2>
                    </div>
                </div>

                <div class="col-6" style="margin: 0; padding: 0">
                    <div id="gesture-section">
                        <!-- This portion will contain the gesture cube and the animated character -->
                        <div class="cube">
                            <div class="face top">
                                <img src="./Images/icon-1.png" alt="Image 1">
                            </div>
                            <div class="face front">
                                <img src="./Images/icon-2.png" alt="Image 2">
                            </div>
                            <div class="face right">
                                <img src="./Images/icon-3.png" alt="Image 3">
                            </div>
                            <div class="face back">
                                <img src="./Images/icon-4.png" alt="Image 4">
                            </div>
                            <div class="face left">
                                <img src="./Images/icon-5.png" alt="Image 5">
                            </div>
                            <div class="face bottom">
                                <img src="./Images/icon-6.png" alt="Image 6">
                            </div>
                        </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
