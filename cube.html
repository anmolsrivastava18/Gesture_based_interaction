<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating cube</title>
    <link rel="stylesheet" href="cube.css">
    <script src="cube.js" ></script>
</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="face top">
                <img src="./Images/icon-1.png" alt="Image 1">
            </div>
            <div class="face front">
                <img src="./Images/icon-2.png" alt="Image 2">
            </div>
            <div class="face right">
                <img src="./Images/icon-3.png" alt="Image 3">
            </div>
            <div class="face back">
                <img src="./Images/icon-4.png" alt="Image 4">
            </div>
            <div class="face left">
                <img src="./Images/icon-5.png" alt="Image 5">
            </div>
            <div class="face bottom">
                <img src="./Images/icon-6.png" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
